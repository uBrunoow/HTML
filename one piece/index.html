<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="" type="">
</head>
<body>
        <img src="./imagens/plaaaaannnnnn.jpg" alt="plano-de-fundo" class="fundo">

    <div class="container">
        <div class="box">

            <h1 class="cabecalho">Faça seu login</h1>

            <img src="./imagens/d5cc83f4ca6dab8bf49cf83c9801040f.jpg" alt="" class="img__perfil">

            <form action="/email" method="post"></form>
            <form action="/pagina-processa-dados-do-form" method="post">

                <div class="email">
                    <label for="nome"> <img src="./imagens/icone-email.png" alt="" class="icones__email">E-mail:</label>
                    <input type="text" id="email" />
                    <div class="emailine"><hr></div>
                    </div>

                <div class="senha">
                    <label for="senha"><img src="./imagens/senha-icone.png" alt="" class="icones__senha">Senha:</label>
                    <input type="password" id="senha"><br>

                    <script type="text/javascript" src="./js/script.js"></script>

                    <div class="emailine"><hr></div>

                </div>
                <div class="mostrarsenha">
                    <input type="checkbox" onclick="mostrarOcultarSenha()"> Mostrar senha
                </div>
            </form>

            <div class="buttons">
                <button class="button__acessar">Acessar</button>
            </div>

            <div class="checarcaixa">
                <input type = "checkbox" id = "remember" name = "remember">
                <label for = "remember"> Remember me </label>
            </div>

            <div class="rodape">
                <h3>Não tem conta? Se inscreva!</h3>
            </div>
            
        </div>
    </div>
    <div>
        
        
    </div>
</body>
</html>
