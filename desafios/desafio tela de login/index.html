<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquerry.css">

    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-content">
            <div class="imagem">
            </div>
            <div class="form-login">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="post">
                    <label for="">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" name="" id="" placeholder="sua email">
                    </label>

                    <label for="">
                        <span class="material-symbols-outlined">
                            lock
                        </span>
                        <input type="password" name="" id="" placeholder="sua senha">
                    </label>

                    <label for="" class="btn">
                        <input type="submit" value="Entrar">
                    </label>
                </form>
                <button class="btn-green">
                    Esqueci a senha
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <img src="" alt="">
                </button>
            </div>
        </div>
    </div>
