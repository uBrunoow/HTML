<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquerry.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div class="img">
            </div>
            <div class="forms">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                            <span class="material-symbols-outlined">
                            person
                            </span>
                            <input type="email" name="login" id="ilogin" placeholder="seu email" required autocomplete="email" maxlength="30">
                            <label for="ilogin"> 
                                
                             </label>
                    </div>
                    <div class="campo">
                            <span class="material-symbols-outlined">
                            lock
                            </span>
                            <input type="password" name="login" id="isenha" placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                            <label for="isenha">  
                               
                            </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="" class="botao">Esqueci a senha
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>
                </form> 
            </div>
        </section>
    </main>
</body>
</html>
