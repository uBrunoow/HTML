<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exercicio de formularios</h1>
    <fieldset>
        <legend>Cores</legend>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
    </fieldset>
    <fieldset>
        <legend>Range</legend>
        <p>
            <label for="irange"></label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">
        </p>
    </fieldset>
    <fieldset>
        <legend>File</legend>
        <p>
            <label for="ifile">File</label>
            <input type="file" name="file" id="ifile">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
