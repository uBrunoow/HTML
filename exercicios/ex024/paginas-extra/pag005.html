<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascripto</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.192);
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()"> C lique em mim </a>
    <div id="saida"></div>


    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p> vc clicou </p>'
        }
    </script>
</body>
</html>
