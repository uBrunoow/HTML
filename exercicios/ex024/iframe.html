<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }


    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um <a href="https://www.youtube.com/" target="_blank">site</a> da maneira normal, com um a</p>

    <p>Acessando um  
      
        
        <!--Tamanho padrao é de 300x150-->
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">
        <a href="https://www.cursoemvideo.com/" target="_blank">site</a>
    </iframe>    
        
    com iframe</p>

    <p>O repositorio do guanabara 
        
     <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank"> no github</a>
     </iframe>   
    
    é muito legal</p>
</body>
</html>
