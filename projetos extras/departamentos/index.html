<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Departamentos</title>
</head>
<body>
    <h2>PARA MELHORAR SUA CONSTRUÇÃO!</h2>
    <hr>
    <div class="container2">
        <div class="departamentos">

            <div class="primeiro_departamento">
                <button type="submit" class="autocenter">
                    <p>AUTOCENTER & <br> MOTOCENTER  
                    </p>
                </button>
            </div>

            <div class="segundo_departamento">
                <button type="submit" class="construcao-civil">
                    <p>CONSTRUÇÃO <br> CIVIL  
                    </p>
                </button>
            </div>

            <div class="terceiro_departamento">
                <button type="submit" class="mercenaria">
                    <p>MARCENARIA  
                    </p>
                </button>
            </div>

            <div class="quarto_departamento">
                <button type="submit" class="movimentacao">
                    <p>MOVIMENTAÇÃO E <br> ELEVAÇÃO  
                    </p>
                </button>
            </div>

            <div class="quinto_departamento">
                <button type="submit" class="bancadas">
                    <p>BANCADAS E<br> ESTANTES  
                    </p>
                </button>
            </div>

            <div class="sexto_departamento">
                <button type="submit" class="pedestais">
                    <p>PEDESTAIS E <br> GUINCHOS  
                    </p>
                </button>
            </div>

            <div class="setimo_departamento">
                <button type="submit" class="motores">
                    <p>MOTORES E  <br> GERADORES  
                    </p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
