<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="primeiro_produto.css">
    <link rel="stylesheet" href="segundo_produto.css">
    <link rel="stylesheet" href="terceiro_produto.css">
    <link rel="stylesheet" href="quarto_produto.css">
    <script src="./script.js"></script>

    <title>Compra de produtos</title>
</head>
<body>
    <div class="container">
        <div class="produtos">


            <div class="primeiro-produto">
                <div class="promo">
                    <div><img src="./img/promo-natal.svg" alt=""></div>
                    <button class="favoritos">
                        <img width="50" id="P1" onclick="trocar1()" class="img-gods expand" src="./img/heart-outline.svg">
                    </button>
                </div>
                <div class="imagem">
                    <div><img src="./img/serrote.svg" alt=""></div>
                </div>
                <div class="informacoes">
                    <h2 class="preco-produto">R$38,00</h2>
                    <p class="nome-produto">Serrote 26 pol. TRAMONTINA</p>
                    <div><img src="./img/Stars.svg" alt="" class="stars"></div>
                </div>
                <div class="comprar">

                    <form action="">
                        <button type="submit">
                            <img src="./img/carrinho_vector.svg" alt="">
                            <a href="#">COMPRAR</a>
                        </button>
                    </form>
                </div> 
            </div>

            <div class="segundo-produto">
                <div class="promo">
                    <div><img src="./img/promo-natal.svg" alt=""></div>
                    <button class="favoritos">
                        <img width="50" id="P2" onclick="trocar2()" class="img-gods expand" src="./img/heart-outline.svg">
                    </button>
                </div>
                <div class="imagem">
                    <div><img src="./img/Broca de madeira.svg" alt="" style="
                        width: 216px;
                        height: 216px;
                    "></div>
                </div>
                <div class="informacoes">
                    <h2 class="preco-produto">R$79,49</h2>
                    <p class="nome-produto">Brocas para madeira VONDER - 8 unidades</p>
                    <div><img src="./img/Stars.svg" alt="" class="stars"></div>
                </div>
                <div class="comprar">

                    <form action="">
                        <button type="submit">
                            <img src="./img/carrinho_vector.svg" alt="">
                            <a href="#">COMPRAR</a>
                        </button>
                    </form>
                </div> 
            </div>

            <div class="terceiro-produto">
                <div class="promo">
                    <div><img src="./img/promo-natal.svg" alt=""></div>
                    <button class="favoritos">
                        <img width="50" id="P3" onclick="trocar3()" class="img-gods expand" src="./img/heart-outline.svg">
                    </button>
                </div>
                <div class="imagem">
                    <div><img src="./img/Sarrafo de madeira.svg" alt="" style="
                        width: 216px;
                        height: 216px;
                    "></div>
                </div>
                <div class="informacoes">
                    <h2 class="preco-produto">R$19,99</h2>
                    <p class="nome-produto">Sarrafo de madeira Pinus (madeira de reflorestamento)</p>
                    <div><img src="./img/Stars.svg" alt="" class="stars"></div>
                </div>
                <div class="comprar">

                    <form action="">
                        <button type="submit">
                            <img src="./img/carrinho_vector.svg" alt="">
                            <a href="#">COMPRAR</a>
                        </button>
                    </form>
                </div> 
            </div>

            <div class="quarto-produto">
                <div class="promo">
                    <div><img src="./img/promo-natal.svg" alt=""></div>
                    <button class="favoritos">
                        <img width="50" id="P4" onclick="trocar4()" class="img-gods expand" src="./img/heart-outline.svg">
                    </button>
                </div>
                <div class="imagem">
                    <div><img src="./img/Joelho de pvc.png" alt="" style="
                        width: 216px;
                        height: 216px;
                    "></div>
                </div>
                <div class="informacoes">
                    <h3>R$14,99</h3>
                    <h2 class="preco-produto">R$9,99</h2>
                    <p class="nome-produto">Joelho de PVC - 100mm. TIGRE</p>
                    <div><img src="./img/Stars.svg" alt="" class="stars"></div>
                </div>
                <div class="comprar">
                    <form action="">
                        <button type="submit">
                            <img src="./img/carrinho_vector.svg" alt="">
                            <a href="#">COMPRAR</a>
                        </button>
                    </form>
                </div> 
            </div>
        </div>
    </div>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
