<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <h1>COUNTDOWN</h1>
    <div class="wrapper">
        <div class="count-wrapper">
            <div id="days">00</div>
            <span>Dias</span>
        </div>

        <div class="count-wrapper">
            <div id="hours">00</div>
            <span>Horas</span>
        </div>

        <div class="count-wrapper">
            <div id="min">00</div>
            <span>Minutos</span>
        </div>

        <div class="count-wrapper">
            <div id="sec">00</div>
            <span>Segundos</span>
        </div>
    </div>

    <script type="text/javascript">
        let to= new Date('feb 28 2023 09:50:30');
    function update(){
        let from=new Date();
            diff=to-from;
            if(diff>0){
                let days=setTwoDigit(math.floor(diff/1000/60/60/24))
                hours=setTwoDigit(math.floor(diff/1000/60/60)%24)
                min=setTwoDigit(math.floor(diff/1000/60)%60)
                sec=setTwoDigit(math.floor(diff/1000)%60)
                document.querySelector('#days').InnerText=days
                document.querySelector('#hours').InnerText=hours
                document.querySelector('#min').InnerText=min
                document.querySelector('#sec').InnerText=sec
            }else{
                clearInterval(interval);
                document.querySelector('body').classList.add('alert')
            }
    }
    
    let interval=setInterval(update,1000)
    
    function setTwoDigit(argument) {
        return argument>9?argument:'0'+argument 
    }
    </script>

</body>

</html>
