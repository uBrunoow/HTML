<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>Countdown</title>
</head>
<body>
    <h1>COUNTDOWN</h1>
    <div class="wrapper">
        <div class="count-wrapper">
            <div id="days">00</div>
            <span>Dias</span>
        </div>

        <div class="count-wrapper">
            <div id="hours">00</div>
            <span>Horas</span>
        </div>

        <div class="count-wrapper">
            <div id="min">00</div>
            <span>Minutos</span>
        </div>

        <div class="count-wrapper">
            <div id="sec">00</div>
            <span>Segundos</span>
        </div>
    </div>
</body>
</html>
