<body>
    <h1>COUNTDOWN</h1>

    <div class="countdown-container">
        
        <div class="countdown-el days-c">
            <p class="text" id="days">00</p>
            <span>Dias</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="text" id="hours">00</p>
            <span>Horas</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="text" id="mins">00</p>
            <span>Mins</span>
        </div>

        <div class="countdown-el secs-c">
            <p class="text" id="secs">00</p>
            <span>Segundos</span>
        </div>
    </div>
</body>
